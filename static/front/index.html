<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculame como a tus chicas francesas</title>
        <script>
        function suma() {
            // Obtener valores de los inputs
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;

            // Construir la URL para la solicitud al backend
            const url = `http://localhost:3000/suma?parametro1=${input1}&parametro2=${input2}`;

            // Realizar la solicitud al backend
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Poner el resultado en el campo de output
                    document.getElementById('output1').value = data;
                    
                })
                .catch(error => console.error('Error al realizar la solicitud:', error));
        }

        function resta() {

                    // Poner el resultado en el campo de output
                    document.getElementById('output2').value = data;
                    
                })
                .catch(error => console.error('Error al realizar la solicitud:', error));
        }

        }

    </script>
    </head>
    <body>
        <div>
            <label for="input1">Número 1:</label>
            <input type="text" id="input1" name="input1">
            <label for="input2">Número 2:</label>
            <input type="text" id="input2" name="input2">
        </div>
        <div>
            <button onclick="suma()">Suma</button>
            <label for="output">Resultado:</label>
            <input type="text" id="output1" name="output1" readonly>
